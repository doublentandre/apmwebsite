<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <label>Checkbox</label>
    <input type="checkbox"> <br>
    <label>Button</label>
    <input type="button"><br>
    <label>Submit</label>
    <input type="submit"><br>
    <label>Color</label>
    <input type="color"><br>
    <label>Date</label>
    <input type="date"><br>
    <label>Date Time Local</label>
    <input type="datetime-local"><br>
    <label>Email</label>
    <input type="email"><br>
    <label>File</label>
    <input type="file"><br>
    <label>hidden</label> <!--it's a control that is not displayed but its value is submitted to the server-->
    <input type="hidden"><br>
    <label>Month</label>
    <input type="month"><br>
    <label>Number</label>
    <input type="number"><br>
    <label>Password</label>
    <input type="password"><br>
    <label>Radio</label>
    <input type="radio"><br>
    <label>Range</label>
    <input type="range"><br>
    <label>Reset</label>
    <input type="reset"><br>
    <label>Search</label>
    <input type="search"><br>
    <label>Telephone</label>
    <input type="tel"><br>
    <label>Time</label>
    <input type="time"><br>
    <label>URL</label>
    <input type="url"><br>
    <label>Week</label>
    <input type="week"><br>
</body>
</html>
